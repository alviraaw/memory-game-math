
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game Matematika</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #fff7e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ff6f61;
      margin-bottom: 10px;
    }
    .timer {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
    }
    .card {
      background-color: #ffe0b2;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card.open, .card.matched {
      background-color: #4caf50;
      transform: none;
    }
    .card.hidden {
      background-color: #ff8a65;
    }
    .hidden-section {
      display: none;
    }
    .button {
      padding: 12px 24px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Selamat Datang di Memory Game Matematika!</h1>
    <button class="button" onclick="startGame()">Mulai Game</button>
  </div>

  <div id="gameScreen" class="hidden-section">
    <h1>Memory Game Matematika</h1>
    <div class="timer">Waktu: <span id="time">60</span> detik</div>
    <div class="grid" id="gameBoard"></div>
  </div>

  <div id="finishScreen" class="hidden-section">
    <h1 id="finishMessage"></h1>
    <button class="button" onclick="restartGame()">Main Lagi</button>
  </div>

  <audio id="matchSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="failSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

  <script>
    const cards = [
      '3+2', '5',
      '6-1', '5',
      '4+4', '8',
      '7-3', '4',
      '2+6', '8',
      '9-5', '4'
    ];
    let shuffledCards = [];
    let selected = [];
    let matched = [];
    let time = 60;
    let timer;

    const board = document.getElementById('gameBoard');
    const timeDisplay = document.getElementById('time');
    const matchSound = document.getElementById('matchSound');
    const failSound = document.getElementById('failSound');

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'flex';
      shuffledCards = [...cards].sort(() => 0.5 - Math.random());
      createBoard();
      startTimer();
    }

    function restartGame() {
      location.reload();
    }

    function createBoard() {
      board.innerHTML = '';
      shuffledCards.forEach((text, index) => {
        const card = document.createElement('div');
        card.classList.add('card', 'hidden');
        card.dataset.index = index;
        card.dataset.value = text;
        card.addEventListener('click', flipCard);
        board.appendChild(card);
      });
    }

    function flipCard(e) {
      const card = e.currentTarget;
      if (selected.length < 2 && !card.classList.contains('open') && !card.classList.contains('matched')) {
        card.classList.remove('hidden');
        card.classList.add('open');
        card.textContent = card.dataset.value;
        selected.push(card);

        if (selected.length === 2) {
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [card1, card2] = selected;
      const val1 = card1.dataset.value;
      const val2 = card2.dataset.value;
      if ((val1 === '3+2' && val2 === '5') || (val1 === '5' && val2 === '3+2') ||
          (val1 === '6-1' && val2 === '5') || (val1 === '5' && val2 === '6-1') ||
          (val1 === '4+4' && val2 === '8') || (val1 === '8' && val2 === '4+4') ||
          (val1 === '7-3' && val2 === '4') || (val1 === '4' && val2 === '7-3') ||
          (val1 === '2+6' && val2 === '8') || (val1 === '8' && val2 === '2+6') ||
          (val1 === '9-5' && val2 === '4') || (val1 === '4' && val2 === '9-5')) {
        matchSound.play();
        card1.classList.add('matched');
        card2.classList.add('matched');
        matched.push(card1, card2);
        if (matched.length === shuffledCards.length) {
          clearInterval(timer);
          finish(true);
        }
      } else {
        failSound.play();
        setTimeout(() => {
          card1.classList.remove('open');
          card2.classList.remove('open');
          card1.classList.add('hidden');
          card2.classList.add('hidden');
          card1.textContent = '';
          card2.textContent = '';
        }, 800);
      }
      selected = [];
    }

    function startTimer() {
      timer = setInterval(() => {
        time--;
        timeDisplay.textContent = time;
        if (time <= 0) {
          clearInterval(timer);
          finish(false);
        }
      }, 1000);
    }

    function finish(won) {
      document.getElementById('gameScreen').style.display = 'none';
      const message = won ? 'Selamat! Kamu menyelesaikan game!' : 'Waktu habis! Coba lagi ya :)';
      document.getElementById('finishMessage').textContent = message;
      document.getElementById('finishScreen').style.display = 'flex';
    }
  </script>
</body>
</html>
